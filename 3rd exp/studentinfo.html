<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Academic Details</title>
<style>
body{
background-color:lightblue;
}
h1{
color:blueviolet; 
text-align:center;
}
form{
margin-top:60px;
}
input[type=submit]
{
background-color:aqua; width: 
100px;
height:30px; 
border:0;
}
</style>
</head>
<body>
<h1>STUDENT ACADEMIC INFO</h1>
<form action="success.html" align="center">
<label for="a">Student Name</label>
<input type="text" placeholder="enter your name">
<br><br>
<label for="b">Registration No</label>
<input type="text" placeholder="enter your registration number">
<br><br>
<label for="g">Branch of study</label>
<select name="g" id="g">
<option value="CSE">CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="IT">IT</option>
<option value="MECH">MECH</option>
<option value="CIVIL">CIVIL</option>
</select>
<br><br>
<label for="c">Year of Study</label>
<select name="c" id="c">
<option value="1st year">1st year</option>
<option value="2nd year">2nd year</option>
<option value="3rd year">3rd year</option>
<option value="4th year">4th year</option>
</select>
<br><br>
<label for="d">Semister</label>
<select name="d" id="d">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
</select>
<br><br>
<label for="e">Section</label>
<select name="e" id="e">
<option value="A">A</option>
<option value="B">B</option>
<option value="c">C</option>
<option value="D">D</option>
</select>
<br>
<br>
<label for="i">EAMCET RANK</label>
<input type="text" placeholder="enter your eamcet rank">
<br><br>
<label for="f">Attendance Percentage</label>
<input type="text" placeholder="enter your attendance percentage">
<br><br>
<label for="p">CGPA</label>
<input type="text" placeholder="enter you CGPA upto this semister">
<br><br>
<label for="a">No of Backlogs</label>
<input type="text" placeholder="enter no of backlogs">
<br><br>
<label for="p">Phone Number</label>
<input type="text" placeholder="enter you mobile">
<br><br>
<label for="j">Fee Due</label>
<input type="text" placeholder="enter fee due">
<br>
<br><br>
<input type="submit" value="SUBMIT">
<br><br>
</form>
</body>
</html>
